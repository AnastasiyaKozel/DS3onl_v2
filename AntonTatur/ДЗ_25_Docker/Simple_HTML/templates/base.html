<html lang="en">
<head>

        nav a {
            color: #0e1cdb;
            font-size: 5em;
            margin-left: 500px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <nav>
        <a href="{{ url_for('hello_no') }}"> Начало</a>
        <a href="{{ url_for('about') }}"> Эт что вообще?</a>
    </nav>
    <hr>
    <div class="content">
        {% block content %} {% endblock %}
    </div>
</body>
</html>
